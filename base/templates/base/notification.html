<!DOCTYPE html>
<html>

<head>
    <title>Notification Block</title>
    <style>
        /* CSS styles for the notification block */
        .notification {
            background-color: #f2f2f2;
            color: #333;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px;
            font-size: 16px;
        }

        /* CSS styles for the important notices card */
        .important-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Additional styles to make it visually appealing */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Notification Block Example</h1>
    <div class="notification">
        <strong>Notification:</strong> {%for note in notes%}
        {{note.data}}
        {%endfor%}
    </div>

    <div class="important-card">
        <h2>Important Notices</h2>
        <p>{%for n in notes%}
            {{n.image.url}}
            {%endfor%}
        </p>
    </div>
</body>

</html>
