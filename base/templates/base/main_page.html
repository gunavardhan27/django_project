{%include 'base/err.html'%}
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS/home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_page.css'%}" meadia="screen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
<body>


  <nav class="navbar navbar-dark bg-dark fixed-top with-background-image" >
    <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'main'%}">
            <img src="{%static 'images/Education Logo.png'%}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">{{user.username}}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{%url 'main'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'at'%}">Attendance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'stud'%}">Result</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'prof'%}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'not'%}">Notifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'rev'%}">Feedbacks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'log_out'%}">Logout</a>
          </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="welcome-card">
    <h1>Welcome "{{user.name}}"</h1>
  </div>
 
</body>
</html>
{%endblock content%}
